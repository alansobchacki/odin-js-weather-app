<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="weather-input">
        <form id="weather-form">
          <label id="input-city-label"
            >Welcome! To check the weather forecast, enter the desired city name
            below:</label
          ><br />
          <input
            id="city"
            type="text"
            placeholder="Write the city name here..."
            required
          /><br />
          <button id="weather-button" type="submit">Show forecast</button>
        </form>
      </div>

      <div id="announcer"></div>

      <div id="weather-contents"></div>
    </div>
  </body>
</html>
